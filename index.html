    <h1>Akan Names</h1>
    <div class="desc">
        <h2>Description:</h2>
        <p>
            This is a small web apllication that gives you an AKAN name based on the day of the week you were born.
            Akan names are Ghananian names given to children corresponding with the day of the week they are born.
        </p>
    </div>
    <br>
    <div class="form">
    <form>
        <label for="birthday">Enter Birth Date:</label><br><br>
        <input type="number" id="birthday" placeholder="DDMMYYYY">
        <br><br>
        Choose Gender:<br>
        <input type="radio" id="gender" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="gender" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="button" onclick="getAkan()" value="get akan">
    </form>
</div>
